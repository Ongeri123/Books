<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    <div>
        <label for="site-search">Book Search:</label>
        <input type="text" id="site-search" name="q" placeholder="search..."/>

        <button id="search-btn" type="button">Search</button>
    </div>
    <div>
        <h2>Filter</h2>
        <input type="checkbox" id="titleBook" name="titleBook" value="titleBook">
        <label for="titleBook">Title</label><br>
        <input type="checkbox" id="author" name="author" value="author">
        <label for="author"> Author</label><br>
        <input type="checkbox" id="subject" name="subject" value="subject">
        <label for="subject"> Subject</label><br>
        
    </div>
    <div id="book-content">
    </div>
    <script src="./index.js"></script>
</body>
</html>
