<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    <div>
        <label for="site-search">Book Search:</label>
        <input type="search" id="site-search" name="q" />

        <button>Search</button>
    </div>
    <div>
        <h2>Filter</h2>
        <input type="checkbox" id="author" name="author" value="author">
        <label for="author"> Author</label><br>
        <input type="checkbox" id="subject" name="subject" value="subject">
        <label for="subject"> Subject</label><br>
        <input type="checkbox" id="search-text-line" name="search-text-line" value="search-text-line">
        <label for="search-text-line">Search by text line</label><br>
    </div>
    <div>
        <h1>Book Content</h1>
    </div>
</body>
</html>
